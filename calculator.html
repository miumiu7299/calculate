<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS計算機</title>
    <link rel="stylesheet" href="all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <div class="calculator-monitor">
        <div class="calculator-storage" id="formula"></div>
        <div class="calculator-show" id="result"></div>
    </div>
    <div class="calculator-keyboard">
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn9">9</button>
        <button class="btn btn-operator" id="btndivide">÷</button>
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
        <button class="btn btn-operator" id="btnmutiply">x</button>
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn btn-operator" id="btnplus">+</button>
        <button class="btn" id="btn0">0</button>
        <button class="btn" id="btndot">.</button>
        <button class="btn btn-operator" id="btnminus">-</button>
        <button class="btn btn-reset" id="btnce">CE</button>
        <button class="btn btn-del" id="btnbackspace">⌫</button>
        <button class="btn btn-equal" id="btnresult">=</button>
        <button class="btn btn-equalleftbracket" id="btnleftbracket">(</button>
        <button class="btn btn-equalrightbracket" id="btnrightbracket">)</button>
    </div>
</div>
<script src="calculate.js"></script>
</body>
</html>
